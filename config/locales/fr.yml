      <li>Vous pouvez le faire seulement de temps en temps, lorsque vous êtes de bonne humeur,</li>
      <li>Il s'agit d'une bonne action facile à réaliser.</li>
    </ul>
    <b>En tant que propriétaire de café:</b>
    <ul>
      <li><u>Publicité gratuite</u> de votre établissement sur internet,</li>
      <li>Aide a créer une <u>relation de confiance</u> avec vos clients,</li>
      <li>De potentiels <u>prospects curieux</u> peuvent entrer si ils voient un papier sur votre
      porte ou fenetre,</li>
      <li><u>Facile</u> et <u>rapide</u> a mettre en oeuvre: Prennez un bol et mettez les tickets dedans,
      ou bien tenez les comptes sur un bout de papier,</li>
      <li>Il est possible de mettre un papier dehors indiquant que vous servez des CAFES & REPAS GRATUIT
      entre <u>certaines heures seulement</u> afin d'éviter de servir les commandes prépayés pendant les
      heures de rush,</li>
      <li>Seulement les clients intéressés peuvent participer,</li>
      <li>Cela ne coute <u>aucun argent</u>.</li>
    </ul>
    <p><i><u>Note</u>: Nous sommes egalement à la recherche de toute personne capable de nous aider a diffuser
