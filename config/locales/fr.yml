  story_title: Connaissez-vous les <span>Cafés Suspendus</span> ?
  story: |
    <p><b>Merci de prendre 2 minute a lire l'histoire suivante si vous ne l'avez pas deja lu sur
    facebook ou dans un journal... Cette histoire vous réchauffera mieux qu'un café lors d'une froide journée d'hivers.</b></p>
    <p>Nous entrons dans un petit café avec un ami et commandons un café chacun.
    Alors que nous nous approchons de notre table deux personnes entrent à leur tour et vont vers le comptoir:</p>
    <span class="quote">Cinq cafés, s'il vous plaît. Deux pour nous et trois « en attente ».</span>
    Ils paient leur commande, prennent les deux cafés et partent. Je demande à mon ami:
    <span class="quote">C'est quoi ces cafés « en attente » ?</span>
    <span class="quote">Attends, et tu verras...</span>
    <p>D'autres personnes entrent. Deux filles demandent chacune un café, payent et partent. Ensuite
    trois avocats entrent, ils commandent 7 cafés: trois pour boire de suite et quatre «en attente».</p>
    <p>Alors que je me demande encore à quoi riment ces cafés « en attente », je me laisse aller à profiter
    beau temps dehors et de la belle vue sur la place en face du café. Soudain, un homme vêtu d'habits
    déchirés vient à la porte et demande :</p>
    <span class="quote">Avez-vous un café en attente?</span>
    <p><i>C'est simple... les gens paient à l'avance un café destiné à quelqu'un qui ne peut pas
    se permettre de commander une boisson chaude. C'est en general un act anonyme de charité.</i></p>
    <p class="note">A certains endroits, il est possible de commander non seulement un café, mais aussi un
    <b>sandwich</b> ou un <b>repas complet</b>. Cela permet aux sans-abris de pouvoir avoir quelque chose
    d'un peu plus nutritif. <i>Cela n'est pas forcement quelque chose de cher, et peut aller de 1€ à 13€.</i></p>
  history_title: D'où cela vient-t-il?
  history: |
    <p>La tradition des cafés « en attente » (initialement, "caffe sospeso" or "caffè pagato") a commencé
    à Naples, au sud de l'Italie, mais s'est répandue depuis dans le monde entier.</p>
    <p>Historiquement, juste après la guerre, beaucoup d'hommes avaient perdu tout ce qu'ils avaient,
    et ne pouvaient as s'offrir un café. Cette chaude boisson n'est pas considéré comme une friandise,
    mais plutot comme un droit fondamental pour un homme, dans la vie de tout Napolitain. Ceux qui peuvent
    encore se permettre d'en avoir un ont prit l'habitude d'en payer deux: un pour eux, et un autre pour la
    prochainne personne moins fortuné qui se promenerait par hazard dans un café, restaurant ou bar.
    Le serveur dirait alors <i>« Voulez-vous un café, monsieur? »</i>, ce qui veut dire: <i>Il y a un café
    en attente qui a été prépayé pour vous, si vous ne pouvez pas vous permettre d'en acheter un.</i></p>
    <p>Certains prétendent en 2010 que cette tradition a plus de 100 ans.</p>
    <p>Le donateur et le receveur sonr normalement anonyme l'un l'autre, afin de protéger la générosité,
    la fierté, et le plaisir du café au-delà des difficultés d'argent.</p>
