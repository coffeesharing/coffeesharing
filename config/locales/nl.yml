      <li><u>Gratis adverteren</u> voor u bedrijf op internet,</li>
      <li>Het helpt <u>vertrouwelijke</u> banden op te bouwen met u klanten,</li>
      <li><u>Nieuwe nieuwsgierige mensen</u> kunnen binnenkomen als ze het papier op uw ruit hebben gezien,</li>
      <li>Je kan een papier buiten ophangen waarop staat dat u GRATIS KOFFIE/MAALTIJDEN seveert op <u>bepaalde
      uren alleen</u> om te voorkomen dat u deze moet serveren in piekuren.</li>
      <li>Alleen de klant die wil meedoen kan meedoen,</li>
