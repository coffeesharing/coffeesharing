  story_title: Heb je gehoord over <span>uitgestelde koffie</span>?
  story: |
    <p><b>Neem alsjeblieft 2 minuten om dit verhaal te lezen als je het nog niet ergens op Facebook
    of in de krant...</b></p>
    <p>We lopen een klein koffiehuis binnen met een vriend van mij en geven onze bestelling.
    Terwijl wij naar onze tafel gaan komen twee mannen binnen en hun gaan naar de toonbank:</p>
    <span class="quote">Vijf koffie, alsjeblieft. Twee ervan voor ons en drie opgesteld.</span>
    Ze betalen voor hun bestelling, nemen hun twee koffie en vertrekken. Ik vraag mijn vriend:
    <span class="quote">Wat zijn die "opgestelde" koffie?</span>
    <span class="quote">Wacht en je zult het zien....</span>
    <p>Er komen nog meer mensen binnen. Twee meiden bestellen beide een koffie, ze betalen en vertrekken.
    De volgende bestelling was voor 7 koffie door 3 advocaten: <i>drie voor hun en vier "opgesteld"</i>.</p>
    <p>Terwijl ik me nog steeds af vraag wat de bedoeling is met die "opgestelde" koffie, geniet ik van
    het zonnige weer en het prachtige uitzicht van het plein voor het café.<br/>
    Opeens een man in voddige kleding die eruit ziet als een bedelaar komt door de deur binnen en vraagt vriendelijk:</p>
    <span class="quote">Heeft u een opgestelde koffie?</span>
    <p><i>Het is simpel... Mensen betalen van te voren voor een koffie bedoelt voor iemand die zelf
    niet een warme drank kan betalen. Het is normaal gesproken een anonieme daad van liefdadigheid.</i></p>
    <p class="note">Op sommige plaatsen, kun je niet alleen een koffie bestellen, maar ook een <b>broodje</b>
    of een <b>hele maaltijd</b>. Dit kan daklozen in staat stellen iets voedzamers te hebben.
    <i>Het hoeft niet duur te zijn, en kan gaan van $1 tot $13.</i></p>
  history_title: Waar komt dit vandaan?
  history: |
    <p>Deze opgestelde koffie (origineel, "caffe sospeso" of "caffè pagato") is ontstaan in Italië's
    zuiderlijke stad Napels, maar het heeft zich over de hele wereld verspreid.</p>
    <p>Historisch, direct na de oorlog, hadden veel mannen alles verloren wat ze hadden en konden
    geeneens een koffie betalen. Nu, dat de zwarte hete vloeibare plezier niet meer wordt gezien als
    een traktatie, maar nogal een fundamentele menselijke recht in het leven van elke Neapolitaan,
    deze mannen die zich nog steeds konden veroorloven om er 1 te hebben, maakten er een gewoonte
    van om te betalen voor twee: een dronken ze op, de ander hielden ze tegoed, die was voor de
    eerste minder rijke edelman die gewoon binnen zou lopen in het koffiehuis, restaurant of bar.
    De barman zou dan zeggen: <i>« zou u een koffie willen meneer? »</i>, Wat betekende:
    <i>« er is een koffie betaalt voor u, als u zich er zelf geen 1 kunt veroorloven. »</i>
    <p>Een rekening uit 2010 vordert dat deze traditie al meer dan 100 jaar oud is.</p>
    <p>De ever en de ontvanger bleven anoniem voor elkaar, om vrijgevigheid, eer en het genot van
    koffie zonder ontberingen te beschermen.</p>
