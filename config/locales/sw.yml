  story_title: Har du hört talas om <span>Suspenderad Kaffe</span>?
  story: |
    <p><b>Snälla ge 2 minuter av din tid för att läsa denna historia om du inte redan har läst om den på facebook eller i någon tidning...</b></p>
    <p>Jag går in på ett litet café med en vän och vi gör vår beställning. 
    Medan vi sätter oss ned vid vårt bord, kommer två personer in och går fram till expediten:</p>
    <span class="quote">”Fem koppar kaffe tack, tre till oss och två suspenderade”.</span>
    De betalar, tar sina tre koppar och går. Jag frågar min vän:
    <span class="quote">Vad är en suspenderad kaffe?</span>
    <span class="quote">Vänta så ska du få se...</span>
    <p>Ytterligare några personer kommer in. Två kvinnor beställer varsin kaffe, betalar och går. Nästa beställning var sju koppar kaffe och gjorda av tre advokater, tre för dem och fyra suspenderade.</p>
    <p>Medan jag fortfarande funderar över vad som menas med suspenderad kaffe, njuter jag av det soliga vädret och den fina utsikten över torget utanför caféet.<br/>
    Plötsligt kommer en man i sjabbiga kläder liknande en tiggare in genom dörren och frågar vänligt:</p>
    <span class="quote">Har ni suspenderad kaffe?</span>
    <p><i>Det är enkelt… människor betalar i förskott för en kaffe som tillägnas någon som själv inte har råd att köpa en varm dryck. Det är i regel en anonym välgörenhetshandling.</i></p>
    <p class="note">På vissa ställen kan man, förutom kaffe, även beställa en <b>smörgås</b> eller en <b>hel måltid</b>.
    Detta gör att de människor man hjälper kan få något mer näringsrikt.
    <i>Det behöver inte kosta mycket, runt 10kr och uppåt.</i></p>
  history_title: Varifrån härstammar detta?
  history: |
    <p>Traditionen med suspenderad kaffe ("caffe sospeso" eller "caffè pagato" på Italienska) föddes i Naples i södra Italien, och har sedan spridits över hela världen.</p>
    <p>Efter kriget hade många män förlorat allt de ägde och de hade således inte råd att ens köpa en kaffe. Eftersom den svarta varma vätskans njutning inte sågs som ett hot utan snarare en grundläggande mänsklig rättighet för varje italienare i Neaples, valde de män som fortfarande hade råd att köpa kaffe, att börja med vanan att betala för två, en som de drack och en extra betalad, att ge till den första mindre lyckligt lottade som kom till caféet, restaurangen eller baren.
    Baristan kunde då säga: <i>« Vill ni ha en kopp kaffe, herrn? »</i>, vilket då betydde: <i>det finns en kaffe betalad för dig, om du inte har råd med en.</i></p>
    <p>Givaren och mottagaren skulle förbli anonyma för varandra, för att skydda generositet, stolthet och glädjen med kaffe bortom svårigheter.</p>
    <p>Det påstås att denna tradition är över 100 år gammal.</p>
      why_you_title: Varför ska du delta?
  why_you: |
    <b>Som en volontär:</b>
    <ul>
      <li>Det <u>kostar lite</u> (du väljer, från 10kr),</li>
      <li>Du väljer vad du vill ge,</li>
      <li>Du kan göra det när du vill, då och då när du känner för det.</li>
    </ul>
    <b>Som en ägare till ett café:</b>
    <ul>
      <li><u>Gratis reklam</u> för ditt företag på internet,</li>
      <li>Hjälp med att skapa <u>pålitliga relationer</u> med dina kunder,</li>
      <li>Nyfikna <u>nya kunder</u> kan tillkomma om de ser information på din/ditt dörr/fönster,</li>
      <li><u>Lätt</u> och <u>enkelt</u> att göra: Placera kvitton på allt förbetalt i en skål eller skriv ner på ett papper,</li>
      <li>Du kan ha synlig information utanför som säger GRATIS KAFFE/MÅLTID under en <u>specifik tid</u> för att undvika allt för mycket jobb vid rusningstid,</li>
      <li>Kunder får välja själva om de vill delta eller inte,</li>
      <li>Det <u>kostar ingenting</u>,</li>
    </ul>
    <p><i><u>Notera</u>: Vi letar även efter personer som kan hjälpa till med att sprida information till olika caféer och liknande, som kan hjälpa till med design / logo / posters eller som kan delta i sidans utveckling / översättningar m.m.</i></p>
