  story_title: Czy słyszałeś o <span>zawieszonej kawie</span>?
  story: |
    <p><b>Proszę poświęć dwie minuty żeby przeczytać tę historię, o ile nie przeczytałeś
    jej wcześniej na facebooku albo w gazecie.</b></p>
    <p>Wszedłem do małej kawiarenki z moją przyjaciółką, każde z nas zamówiło dla siebie.
    Gdy siadaliśmy przy stoliku dwóch ludzi podeszło do bufetu:</p>
    <span class="quote">5 kaw poproszę. Dwie dla nas i trzy zawieszone.</span>
    Płacą biorą swoje dwie filiżanki i wychodzą. Pytam przyjaciółki:
    <span class="quote">Co to są zawieszone kawy?</span>
    <span class="quote">Poczekaj zobaczysz</span>
    <p>Jeszcze kilka osób weszło do kawiarni. Dwie kobiety zamówiły kawę, zapłaciły i wyszły.
    Następne zamówienie to siedem kaw dla trzech prawników: <i>Trzy dla nas i cztery zawieszone</i>.</p>
    <p>Rozważając co to takiego zawieszone kawy, podziwiam piękny widok w słonecznej pogodzie
    ulicy znajdującej się przed kawiarnią. Nagle otwierają się drzwi. Mężczyzna w zniszczonym
    ubraniu wyglądający jak żebrak, podchodzi do kelnerki i pyta uprzejmie:</p>
    <span class="quote">Czy masz może zawieszona kawę?</span>
    <p><i>To proste-ludzie płacą z góry za kawę przeznaczoną dla tych którzy nie mogą
    sobie pozwolić na kupienie gorącego napoju. Generalnie jest to anonimowy charytatywny gest.</i></p>
    <p class="note">W niektórych miejscach oprócz zawieszonej kawy, można zamówić <b>kanapki</b>,
    a nawet <b>pełny posiłek</b>. Może to umożliwić bezdomnym ludziom zjeść cos bardziej odżywczego.
    <i>Nie musi być to wcale drogie, cena może wahać się od 1$ do 13$.</i></p>
  history_title: Skąd to się wzięło?
  history: |
    <p>Tradycja zawieszonej kawy (oryginalnie, "caffe sospeso" / "caffè pagato") powstała we włoskim Neapolu
    i rozprzestrzeniła się po całym świecie.</p>
    <p>Biorąc pod uwagę historyczną stronę, po wojnie wielu gentelmenów straciło wszystko co miało i nie mogli
    sobie pozwolić nawet na kawę. Chwila przyjemności przy małej czarnej już dawno przestała być zwykłym ludzkim
    kaprysem. Dla wielu Neapolitańczyków rytuał picia kawy urósł do rangi podstawowego prawa ludzkiego. Włoscy
    gentlemeni, którzy wciąż mogą sobie pozwolić na filiżankę czarnej rozkoszy mają w zwyczaju płacić za
    dodatkową kawę. Jedną wypijają sami, natomiast druga zostaje "zawieszona". W ten sposób mogą podarować chwilę
    szczęścia z filiżanką kawy osobie, która akurat wejdzie do kawiarni, restauracji lub baru. Wtedy barista pyta
    ta osobę: <i>« Czy ma pan/ pani ochotę na kawę? »</i>, Co znaczy: <i>że jest tutaj kawa którą można
    wziąć jeśli sami nie możemy pozwolić sobie na to żeby ją kupić</i>.</p>
    <p>Tradycja ta ma ponad 100 lat.</p>
    <p>Sponsor i obdarowany pozostają anonimowi żeby chronić hojność, dumę i przyjemność z kawy poza trudnościami.</p>
  why_you_title: Dlaczego powinieneś dołączyć ?
  why_you: |
    <b>Jako wolontariusz:</b>
    <ul>
      <li>Ponieważ jest to tanie,</li>
      <li>Możesz zapłacić z góry kiedy tylko chcesz,</li>
      <li>Możesz to robić tylko od czasu do czasu jak jesteś szczęśliwy,</li>
    </ul>
    <b>Jako właściciel kawiarni:</b>
    <ul>
      <li><u>Darmowa reklama</u> Twojego biznesu w Internecie,</li>
      <li>Pomoże stworzyć większe <u>zaufanie</u> miedzy Tobą a Twoimi klientami,</li>
      <li></u>Ciekawscy ludzie</u> jeśli zobaczą taką kartkę na oknie Twojej restauracji to wejdą,</li>
      <li><u>Proste</u> i <u>szybkie</u> do zrobienia: weź miseczkę i włóż do środka bilety albo napisz właściwie wskazówki na kartce,</li>
      <li>Możesz umieścić taka kartkę na zewnątrz i powiedzieć, że serwujecie DARMOWA KAWĘ lub POSIŁEK <u>tylko w określonych godzinach</u> żeby uniknąć sytuacji ze były by serwowane w godzinach największego ruchu,</li>
      <li>Tylko klienci którzy chcą uczestniczą w tym,</li>
      <li>Nic cię to <u>nie kosztuje</u>,</li>
    </ul>
    <p><i><u>Uwaga</u>: Napisz ze szukacie ludzi którzy rozprzestrzeniali by wieść i takiej kawiarni z
    zawieszoną kawą, mogli by tez pomoc zrobić reklamę, ulotki, logo.</i></p>
