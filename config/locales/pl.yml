  story_title: Have you heard about <span>Suspended Coffees</span>?
  story: |
    Razem z przyjacielem wchodzimy do małej kawiarenki i składamy zamówienie. Kiedy podchodzimy do naszego stolika, dwóch mężczyzn wchodzi do środka i zamawia:
    - Poprosimy pięć kaw. Dwie dla nas i trzy kawy „w zawieszeniu”.
    Płacą, zabierają swoje dwie kawy i opuszczają miejsce.
    Pytam mojego przyjaciela:
    - Co to za kawy „w zawieszeniu”?
    - Poczekaj, zaraz zobaczysz…
    W międzyczasie do kawiarni wchodzą kolejni ludzie. Dwie dziewczyny zamawiają kawę, płacą i wychodzą. Później, przychodzi trzech prawników, zamawiają siedem kaw, trzy dla nich oraz cztery „w zawieszeniu”.
    Po raz kolejny zastanawiam się, czym do cholery są te kawy „w zawieszeniu”. Po chwili jednak drążyć temat i skupiłem się na podziwianiu pięknego widoku naprzeciw kawiarni.
    Nagle w drzwiach stanął mężczyzna w znoszonych ubraniach i zapytał:
    - Macie może kawę w zawieszeniu?
    To proste! Klienci płacą z góry za kawę dla kogoś, kogo nie stać na ciepły napój. Kawa “w zawieszeniu” (caffe sospeso) to tradycja, która narodziła się we Włoszech, w Neapolu. Rozprzestrzeniła się jednak na cały świat. W niektórych miejscach, możesz zamówić nie tylko kawę, ale także kanapkę albo pełny posiłek „w zawieszeniu”.
    Tuż po wojnie wielu ludzi straciło wszystko, co posiadało. Nie stać ich było nawet na kawę. Dzisiaj, kiedy ten czarny gorący napój nie jest już traktowany jako luksus, ale jako jedno z podstawowych praw które przysługują każdemu Neapolitańczykowi, ludzie, których stać na kawę, mają zwyczaj płacić za dwie: za swoją oraz za kawę dla pierwszego mniej zamożnego kolegi, który przypadkiem wejdzie do kawiarni. Barman wówczas pyta: „Może kawa dla Pana?”, co oznacza “Mamy dla Pana darmową kawę, jeżeli nie może Pan zamówić jej samemu”.
    Darczyńca i odbiorca pozostawali anonimowi wobec siebie, aby ochronić hojność oraz przyjemność z picia kawy przed niedostatkiem.
  history_title: Where does it come from?
  history: |
    <p>This suspended coffee (originally, "caffe sospeso" or "caffè pagato") tradition is born in Italy's southern city of Naples, but it has spread all over the world.</p>
    <p>Historically, right after the war, many gentlemen had lost everything they had, and couldn't even afford coffee.
    Now, being that the black hot liquid pleasure is not considered a treat, but rather a basic human right in the life of any Neapolitan, those gentlemen who could still afford to have one, took a habit of paying for two: one they drank, the other was credited, to be had by the first less fortunate peer who would casually walk in the coffeehouse, restaurant or bar.
    The barista would then say: <i>« Would you like a coffee, sir? »</i>, Which meant: <i>there is a coffee paid for you, if you can’t afford one.</i></p>
    <p>One 2010 account claims the tradition was over 100 years old.</p>
    <p>The donor and the recipient would remain anonymous to each other, to protect generosity, pride, and the pleasure of coffee beyond hardships.</p>
