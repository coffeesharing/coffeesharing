  story_title: Haben Sie schon von <span>Suspended Coffees</span> gehört?
  story: |
    <p><b>Bitte nehmen Sie sich 2 Minuten Zeit diese Geschichte zu lesen wenn Sie diese nicht schon auf Facebook oder in einer Zeitung gelesen haben...</b></p>
    <p>Ich betrat ein kleines Kaffeehaus mit einem Freund von mir und wir gaben unsere Bestellung auf. 
    Während wir zu unserem Tisch gingen, kamen zwei weitere Personen rein. </p>
    <span class="quote">Fünf Kaffee bitte, Zwei für uns und drei aufgeschoben </span>
    Sie bezahlten die Rechnung, nahmen die Zwei und gingen. Ich fragte meinen Freund: 
    <span class="quote">Was sind diese "aufgeschoben" Kaffees? </span>
    <span class="quote">Warte und sieh selbst </span>
    <p>Mehr Personen kamen ins Kaffeehaus. Zwei Mädchen bestellten jeweils ein Kaffee, bezahlten und gingen wieder. Die nächste Bestellung war für sieben Kaffees von drei Rechtsanwälten – drei für die und vier „aufgeschoben“.</p>
    <p>Während ich noch immer darüber rätsel was denn diese „aufschoben“ Kaffes bedeuten, genoss ich das schöne Wetter und die tolle Aussicht auf den Platz vor dem Kaffeehaus. <br/>
    Plötzlich kam ein Mann in heruntergekommenen Kleidern, der aussah wie ein Bettler, ins Kaffeehaus und fragte höflich:</p>
    <span class="quote">Haben Sie einen aufgeschoben Kaffee für mich? </span>
    <p><i>Es ist ganz einfach, Personen zahlen im Voraus für ein Kaffee der für jemand bestimmt ist der sich kein warmes Getränk leisten kann. Es ist eine Möglichkeit anonym Nächstenliebe zu üben. </i></p>
    <p class="note">An manchen Orten kann man nicht nur ein Kaffee bestellen, sondern sogar <b>Sandwiches</b> oder eine <b>ganze Mahlzeit</b>.
    Das kann obdachlosen Menschen helfen ein bisschen mehr Nahrung zu haben.
    <i>Es muss nicht teuer sein, es kann Sie 1 bis 13 Euro (Dollar) kosten.</i></p>
  history_title: Woher kommt diese Idee?
  history: |
    <p>Die Tradition der Suspended Coffees / Aufgeschobenen Kaffees (original, "caffe sospeso" oder "caffè pagato") ist in der italienischen Stadt Neapel geboren, aber es hat sich über die ganze Welt ausgebreitet.</p>
    <p>Historischer Fakt, nach dem Krieg haben viele Männer alles verloren und sie konnten sich nicht einmal einen Kaffee leisten.
    Weil das schwarze heiße Getränk nicht nur ein Genussmittel, sondern eher ein Grundrecht im Leben eines Neapolitaner darstellt, haben es sich die Herren, die es sich noch leisten konnten, angewöhnt für zwei zu bezahlen: einen davon tranken sie selbst, der andere wurde aufgehoben für den Ersten, der sich selbst keinen kaufen konnte, jedoch trotzdem in das Kaffeehaus, Restaurant oder Bar kam.
    Der Kellner fragt dann: <i>« Wollen Sie einen Kaffee, Sir? »</i>, Was bedeutet <i>es gibt einen Kaffee, der schon für Sie bezahlt ist, wenn Sie sich keinen eigenen leisten können. </i></p>
    <p>2010 feierte diese Tradition den 100. Geburtstag.</p>
    <p>Der Spender und der Empfänger bleiben einander unbekannt um Großzügigkeit, Stolz und den Genuss von Kaffee auch in schweren Zeiten zu schützen.</p>
